<!DOCTYPE html>
<html>

<head>
  <title>聯機遊戲</title>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 800;
    canvas.height = 600;

    let playerPosition = { x: 400, y: 300 };

    function drawPlayer() {
      ctx.fillStyle = 'red';
      ctx.fillRect(playerPosition.x, playerPosition.y, 20, 20);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    socket.on('updatePlayerPosition', (newPosition) => {
      playerPosition = newPosition;
    });

    document.addEventListener('keydown', (event) => {
      let direction;
      switch (event.key) {
        case 'ArrowUp':
          direction = 'up';
          break;
        case 'ArrowDown':
          direction = 'down';
          break;
        case 'ArrowLeft':
          direction = 'left';
          break;
        case 'ArrowRight':
          direction = 'right';
          break;
      }
      if (direction) {
        socket.emit('movePlayer', direction);
      }
    });

    gameLoop();
  </script>
</body>

</html>
