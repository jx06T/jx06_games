<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbito - jx06 games</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <link rel="stylesheet" href="../tailwind_built.css">
  <link rel="stylesheet" href="orbito.css">
  <link rel="stylesheet" href="../home.css">
</head>

<body>
  <div class="root">
    <header class=" pl-3 w-full h-14 top-0 left-0 fixed bg-slate-100 flex rounded-b-md">
      <a href="/" class=" title2 ">jx06 Games</a>
      <a href="/start"
        class="text-white ml-auto pt-4 px-3 rounded-b-md rounded-l-2xl shadow-md BG-BG"
        id="login">Login</a>
      <button
        class="text-white ml-auto px-3 rounded-b-md rounded-l-2xl shadow-md BG-BG"
        style="display: none;" id="logout">Logout</button>
    </header>
    <main class=" m-2 min-h-screen ">
      <div id="chat" class=" text-white mt-16">
        <p>登入狀態／身分： <span id="loggedUser"></span></p>
      </div>
      <h1>等待中玩家：</h1>
      <div id="people">
        <div class="person">請先登入</div>
      </div>
     
    </main>
    <footer class=" w-full h-20 bg-gradient-to-r from-sky-800 to-red-800 pt-3">
      <div class="container mx-auto text-center">
        <p>© 2024 jx06 Games. All rights reserved.</p>
        <nav>
          <ul class="flex justify-center space-x-4 mt-2">
            <li><a href="/" class="hover:underline">Home</a></li>
            <label class=" text-stone-100">|</label>
            <li><a href="/privacy" class="hover:underline">Privacy Policy</a></li>
            <label class=" text-stone-100">|</label>
            <li><a href="/contact" class="hover:underline">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </footer>

  </div>

  <script src="orbito.js"></script>
</body>

</html>
