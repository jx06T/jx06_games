<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbito - jx06 games</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../tailwind_built.css">
  <link rel="stylesheet" href="orbito.css">
  <link rel="stylesheet" href="../home.css">
</head>

<body>
  <div class="root">
    <header id="header" class=" z-20 pl-3 w-full h-14 top-0 left-0 fixed bg-black bg-opacity-85 flex rounded-b-md">
      <a href="/" class=" title2 ">jx06 Games</a>
      <a href="/start?returnUrl=/orbito" class="text-white ml-auto pt-4 px-3 rounded-b-md rounded-l-2xl shadow-md BG-BG"
        id="login">Login</a>
      <button class="text-white ml-auto px-3 rounded-b-md rounded-l-2xl shadow-md BG-BG" style="display: none;"
        id="logout">Logout</button>
    </header>

    <main class=" m-2 min-h-screen ">
      <div id="chat" class=" text-white mt-[55px] pt-2">
        <p class="glass rounded-md px-2">登入狀態／身分： <span id="loggedUser"></span></p>
      </div>

      <div id="player-list" class=" overflow-x-auto">
        <h1 class="mt-2">等待中玩家：</h1>
        <div class="person p-title mt-1">
          <p>暱稱：</p>
          <p>等級：</p>
          <p>積分：</p>
        </div>
        <div id="people">
          <div class="person">
            <p>登入後查看</p>
            <p>Lv.1</p>
            <p>500</p>
          </div>
        </div>
      </div>

      <div id="roomInfo" class="mt-4 hidden">
        <h2>當前房間：<span id="current-room"></span></h2>
        <h2>對戰玩家：<span id="against-players"></span></h2>
        <button id="leaveRoom" class="bg-red-500 text-white px-4 py-2 rounded">離開房間</button>

        <div id="players-in-room" class=" absolute top-14 p-3 z-10">
          <button id="close" class="BG-GB px-2 rounded-md">&#60;</button>
          <h1 class="hiii mt-2 mb-2">房間內玩家:</h1>
          <div class="hiii overflow-x-auto">
            <div class="person p-title mt-1 ">
              <p>暱稱：</p>
              <p>等級：</p>
              <p>積分：</p>
            </div>
            <div id="people-in-room">
              <div class="person">
                <p>登入後查看</p>
                <p>Lv.1</p>
                <p>500</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div id="game" class="mt-4 hidden max-w-full min-h-screen bg-white"> -->
      <div id="gameD" class="mt-4 bg-transparent">
        <div id="game" class="mt-4 bg-transparent">
        </div>
      </div>

    </main>
    <footer class=" w-full h-20 bg-gradient-to-r from-sky-800 to-red-800 pt-3">
      <div class="container mx-auto text-center">
        <p>© 2024 jx06 Games. All rights reserved.</p>
        <nav>
          <ul class="flex justify-center space-x-4 mt-2">
            <li><a href="/" class="hover:underline">Home</a></li>
            <label class=" text-stone-100">|</label>
            <li><a href="/privacy" class="hover:underline">Privacy Policy</a></li>
            <label class=" text-stone-100">|</label>
            <li><a href="/contact" class="hover:underline">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </footer>

  </div>

  <script src="orbito.js"></script>
  <script src="orbitoGame.js"></script>
</body>

</html>
