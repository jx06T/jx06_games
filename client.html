<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Auth Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
  <div id="auth">
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="chat" style="display:none;">
    <p>Logged in as: <span id="loggedUser"></span></p>
  </div>

  <script>
    let socket;

    // 頁面加載時檢查認證狀態
    window.onload = checkAuth;

    function checkAuth() {
      fetch('/check-auth')
        .then(response => response.json())
        .then(data => {
          if (data.authenticated) {
            showLoggedInState(data.username);
          }
        });
    }

    function showLoggedInState(username) {
    //   document.getElementById('auth').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      document.getElementById('loggedUser').textContent = username;
      connectSocket();
    }

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      }).then(response => {
        if (response.ok) alert('Registered successfully');
      });
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      }).then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Logged in successfully');
            showLoggedInState(data.username);
          } else {
            alert('Login failed: ' + data.message);
          }
        });
    }

    function logout() {
      fetch('/logout').then(response => {
        if (response.ok) {
          alert('Logged out successfully');
          if (socket) socket.disconnect();
          document.getElementById('auth').style.display = 'block';
          document.getElementById('chat').style.display = 'none';
        }
      });
    }

    function connectSocket() {
      socket = io();

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('connect_error', (err) => {
        console.log('Connection error:', err.message);
      });
    }
  </script>
</body>
</html>
